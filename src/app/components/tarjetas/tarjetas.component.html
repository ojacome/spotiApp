<div class="card-columns my-4 animated fadeIn">
    <div (click)="verArtista(item)" class="card puntero" *ngFor="let item of items">
      <img [src]="item.images | noimage" class="card-img-top" [alt]="item.name">
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text" *ngIf="item.artists">
            <span *ngFor="let artista of item.artists" class="badge badge-pill badge-dark">
                {{ artista.name }}
            </span>
        </p>
      </div>
    </div>
</div>
